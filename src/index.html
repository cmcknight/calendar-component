<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <title>Calendar Component</title>
  </head>
  <body>
    <h1 class="text-center">Calendar Component</h1>
    <div class="site-container">
      <div class="calendar-container">
        <div class="calendar-header">
          <div class="calendar-controls">
            <button>&#10094;</button>
            <p>June 2023</p>
            <button>&#10095;</button>
          </div>

            <div>Mon</div>

            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
        </div>
        <div class="calendar-data">
          <div class="grid-date-cell">
            <p class="day">1</p>
            <ul class="event-list">
              <li>Long Event Name 1</li>
              <li>Event 2</li>
              <li>Event 3</li>
              <li>Event 4</li>
              <li>Event 5</li>
              <li>Event 6</li>
              <li>Event 7</li>
              <li>Event 8</li>
              <li>Event 9</li>
            </ul>
          </div>

          <div class="grid-date-cell">5</div>
          <div class="grid-date-cell">6</div>
          <div class="grid-date-cell">7</div>
          <div class="grid-date-cell">8</div>
          <div class="grid-date-cell">9</div>
          <div class="grid-date-cell">10</div>
          <div class="grid-date-cell">11</div>
          <div class="grid-date-cell">12</div>
          <div class="grid-date-cell">13</div>
          <div class="grid-date-cell">14</div>
          <div class="grid-date-cell">15</div>
          <div class="grid-date-cell">16</div>
          <div class="grid-date-cell">17</div>
          <div class="grid-date-cell">18</div>
          <div class="grid-date-cell">19</div>
          <div class="grid-date-cell">20</div>
          <div class="grid-date-cell">21</div>
          <div class="grid-date-cell">22</div>
          <div class="grid-date-cell">23</div>

          <div class="grid-date-cell"></div>
          <div class="grid-date-cell"></div>
        </div>
      </div>
    </div>
    <script src="./js/calendar.js" crossorigin="anonymous"/>
  </body>
</html>
